
<section class="register-section">
    <div class="register-form-container">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="register-form-title">
                <h2>Registration Form</h2>
                <div class="register-form-icon">
                    <fa-icon [icon]="['fas', 'user-plus']"></fa-icon>
                </div>
            </div>
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" formControlName="firstName" />
            <p *ngIf="firstName?.invalid && firstName?.touched">Please enter a valid name</p>
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" formControlName="lastName" />
            <p *ngIf="lastName?.invalid && lastName?.touched">Please enter a valid name</p>
            <label>Email</label>
            <input type="email" placeholder="Enter Email" formControlName="email"/>
            <p *ngIf="email?.invalid && email?.touched">Please enter a valid email</p>
            <label>Password</label>
            <input type="text" placeholder="Enter Password" formControlName="password"/>
            <p *ngIf="password?.invalid && password?.touched">Please enter a valid password</p>
            <label>Repeat Password</label>
            <input type="text" placeholder="Repaet Password" formControlName="rePass"/>
            <p *ngIf="rePass?.touched && rePass?.value !== password?.value">Password does not match</p>
            <button type="submit" [disabled]="!registerForm.valid">Sign up</button>
        </form>
    </div>
    <div class="error">
        <div *ngFor="let error of errorMessage">
        <p>{{error.message}}</p>
        </div>
    </div>
</section>
